<section class="testimonial" id="testimonial">
  <div class="container">
    <div class="row py-5"></div>
    <div class="row py-4">
      <div class="col-md-4 bg-primary text-white text-center">
        <div class="card-body mt-5">
          <img
            src="http://www.ansonika.com/mavia/img/registration_bg.svg"
            style="width: 30%"
          />
          <h2 class="py-3">Registro</h2>
        </div>
      </div>
      <div class="col-md-8 py-3 border">
        <h4 class="py-4 px-5">Por favor complete con sus datos</h4>
        <form>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Nombres : </label>
            <div class="col-sm-7">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="usuario.usuario_nombre"
                placeholder="Nombres"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Apellidos : </label>
            <div class="col-sm-7">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="usuario.usuario_apellidos"
                placeholder="Apellidos"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Correo : </label>
            <div class="col-sm-7">
              <input
                type="email"
                class="form-control"
                [(ngModel)]="usuario.correo"
                placeholder="Correo"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5">Contraseña:</label>
            <div class="col-sm-7">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="usuario.password"
                placeholder="Contraseña"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label ml-5"
              >Confirmar contraseña :
            </label>
            <div class="col-sm-7">
              <input
                type="password"
                class="form-control"
                placeholder="Confirmar contraseña"
              />
            </div>
          </div>

          <div class="form-group row py-3">
            <div class="col-3 col-form-label ml-5"></div>
            <div class="col-7 d-flex flex-row-reverse">
              <button
                type="button"
                (click)="crearUsuario()"
                class="btn btn-info"
              >
                Registrarse
              </button>
              <button
                type="button"
                class="btn btn-danger mr-2"
                routerLink="/login"
              >
                Volver
